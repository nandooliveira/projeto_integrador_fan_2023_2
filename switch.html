<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var status = "finalizado";
    switch (status) {
        case "em processamento":
            console.log("Seu pedido está em processamento");
            break;
        case "finalizado":
            console.log("Seu pedido está finalizado");
            break;
        default:
            console.log("Seu pedido não foi encontrado");
            break;
    }

    var dia = new Date().getDay();

    switch (dia) {
        case 0:
            console.log("Domingo");
            break;
        case 1:
            console.log("Segunda");
            break;
        case 2:
            console.log("Terça");
            break;
        case 3:
            console.log("Quarta");
            break;
        case 4:
            console.log("Quinta");
            break;
        case 5:
            console.log("Sexta");
            break;
        case 6:
            console.log("Sábado");
            break;
        default:
            console.log("Dia inválido");
            break;
    }

</script>
</body>
</html>
